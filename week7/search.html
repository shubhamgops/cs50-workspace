<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
        <style>
            #top {
                text-align:center;
            }
            
            #middle {
                text-align:center;
            }
            
            #middle input {
                margin: 5px;
            }
            
            #bottom {
                font-size: smaller;
                font-weight: bold;
                margin: 2px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="top">
            <img src="Capture.PNG" alt="logo"/>
        </div>
        <div id="middle"
            <form action="https://www.google.co.in/search" method="get">
                <input type="text" name="q" placeholder="query"/>
                <input type="submit"/>
            </form>
        </div>
        <div id="bottom">
            copyright &#169; CS50
        </div>
    </body>
</html>
